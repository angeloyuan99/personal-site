<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelo Yuan | Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #000000;
            --grid-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
        }

        .bg-graph {
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            background-attachment: fixed;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Initial state for reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }

        /* Visible state */
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .logo-placeholder {
            filter: grayscale(100%);
            opacity: 0.4;
            transition: opacity 0.3s;
        }

        .logo-placeholder:hover {
            opacity: 0.8;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-graph">
    <div id="root"></div>
    <script>
        // Setup Intersection Observer for reveal animations
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { 
            threshold: 0.05,
            rootMargin: '0px 0px -50px 0px'
        });

        // Function to find and observe elements
        const observeElements = () => {
            document.querySelectorAll('.reveal:not(.is-observed)').forEach(el => {
                el.classList.add('is-observed');
                revealObserver.observe(el);
            });
        };

        // Use MutationObserver to detect when React adds new elements to the DOM
        const mutationObserver = new MutationObserver((mutations) => {
            observeElements();
        });

        // Start observing the root element for changes
        const rootNode = document.getElementById('root');
        if (rootNode) {
            mutationObserver.observe(rootNode, { childList: true, subtree: true });
        }

        // Initial check
        window.addEventListener('DOMContentLoaded', observeElements);
        window.addEventListener('load', observeElements);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
